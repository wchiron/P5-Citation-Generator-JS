  <body>

    <header>
      <h1>Générateur de Citation</h1>
    </header>

    <section class="container-fluid" id="citation">
      <div class="row justify-content-around">
        <div id="container" class="citation1" class="col-4">
          <table class="table">
            <thead>
              <h2>Générateur pas de sens</h2> 
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
    <!--     deuxieme table -->
        <div id="container" class="citation2" class="col-4">
          <table class="table">
            <thead>
              <h2>Générateur pourri</h2> 
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>  
    </section>

    <div class="container" id="sectionChoice">
      <div class="row">
        <!-- <div class="form-group"> -->
        <div class="col">
          <div class="form-group">
            <label for="numberGenerator">Veuillez choisir le générateur</label>
            <select class="form-control" id="numberGenerator">
              <option value="1">Générateur pas de sens</option>
              <option value="2">Générateur pourri</option>
            </select>
          </div> 
        </div>
        <div class="col"> 
          <div class="form-group"> 
            <label for="numberCitation">Combien de citations que vous avez besoin ?</label>
            <select class="form-control" id="numberCitation">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>  
        </div>
        <div class="col">  
          <button type="button" id="generateAction" class="btn btn-secondary">Générer ma citation</button>
        </div>
      </div>  
    </div>


    <div>
      <textarea rows="5" cols="50" id="text">
        
      </textarea>
       
    </div>
